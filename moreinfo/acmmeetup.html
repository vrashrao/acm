<style>
  body {

  html {

  h1 {

      color: #0e080f;
      font-weight: 600;
      margin-bottom: 30px;
  }

  h4 {

  @import url("https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500&display=swap");

  .social-icons {
      padding: 0;
      list-style: none;
      margin: 1em;
  }

  .social-icons li {
      display: inline-block;
      margin: 0.15em;
      position: relative;
      font-size: 1em;
  }

  .social-icons i {
      color: #fff;
      position: absolute;
      top: 0.95em;
      left: 1.2em;
      transition: all 265ms ease-out;
  }

  .social-icons a {
      display: inline-block;
  }

  .social-icons a:before {
      transform: scale(1);
      -ms-transform: scale(1);
      -webkit-transform: scale(1);
      content: " ";
      width: 45px;
      height: 45px;
      border-radius: 100%;
      display: block;
      background: linear-gradient(45deg, #2608ff, #f1e7f1);
      transition: all 265ms ease-out;
  }

  .social-icons a:hover:before {
      transform: scale(0);
      transition: all 265ms ease-in;
  }

  .social-icons a:hover i {
      transform: scale(2.2);
      -ms-transform: scale(2.2);
      -webkit-transform: scale(2.2);
      color: #2608ff;
      background: -webkit-linear-gradient(45deg, #2608ff, #f1e7f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 265ms ease-in;
  }

  * {

  .navbar {

  .navbar-default .navbar-toggle {
